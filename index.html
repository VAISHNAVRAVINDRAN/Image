<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Card</title>
<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<img src="background.jpg" download width="700px" height="500px">
<div class="reactions">
<span class="material-symbols-outlined like">
favorite
</span>
<img class="liked" src="https://img.icons8.com/material-rounded/480/ff4500/filled-like.png" width="89px" height="89px"/>
<span class="count">
0
</span>
</div>
<div class="social">
<span class="type">
share
</span>
<span class="material-symbols-outlined like">
share
</span>
</div>
<button>Download <span class="material-symbols-outlined like">
cloud_download
</span></button>
</div>
<script src="script.js"></script>    
</body>
</html>
